name: Deploy API to GCP Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: nomos-478416
  REGION: asia-south1
  SERVICE_NAME: cgov-api
  ARTIFACT_REGISTRY: asia-south1-docker.pkg.dev
  REPOSITORY: cgov-api

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            -t "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest" \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=cgov-api-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --memory=2Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=900 \
            --vpc-connector=cgov-api \
            --vpc-egress=private-ranges-only \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:cgov-db \
            --set-env-vars="DISABLE_CRON_IN_API=true" \
            --set-env-vars="KOIOS_BASE_URL=https://api.koios.rest/api/v1" \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars="MAINNET_BLOCKFROST_API_KEY=${{ secrets.MAINNET_BLOCKFROST_API_KEY }}" \
            --set-env-vars="KOIOS_API_KEY=${{ secrets.KOIOS_API_KEY }}" \
            --set-env-vars="SERVER_API_KEY=${{ secrets.SERVER_API_KEY }}" \
            --set-env-vars="GH_API_TOKEN=${{ secrets.GH_API_TOKEN }}"

      - name: Get Cloud Run Service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Create/Update Proposal Sync Scheduler Job
        run: |
          gcloud scheduler jobs delete drep-proposal-sync --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http drep-proposal-sync \
            --location=${{ env.REGION }} \
            --schedule="*/5 * * * *" \
            --uri="${{ steps.url.outputs.url }}/data/trigger-sync" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Sync governance proposals from Koios API every 5 minutes"

      - name: Create/Update Voter Power Sync Scheduler Job
        run: |
          gcloud scheduler jobs delete drep-voter-power-sync --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http drep-voter-power-sync \
            --location=${{ env.REGION }} \
            --schedule="0 0 * * *" \
            --uri="${{ steps.url.outputs.url }}/data/trigger-voter-sync" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Sync DRep and SPO voting power from Koios API every 24 hours"

      - name: Create/Update Epoch Analytics Sync Scheduler Job
        run: |
          gcloud scheduler jobs delete epoch-analytics-sync --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http epoch-analytics-sync \
            --location=${{ env.REGION }} \
            --schedule="10 * * * *" \
            --uri="${{ steps.url.outputs.url }}/data/trigger-epoch-analytics-sync" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Sync epoch analytics (DRep inventory, epoch totals, lifecycle events, pool groups) every hour at minute 10"

      - name: Create/Update DRep Delegator Sync Scheduler Job
        run: |
          gcloud scheduler jobs delete drep-delegator-sync --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http drep-delegator-sync \
            --location=${{ env.REGION }} \
            --schedule="40 * * * *" \
            --uri="${{ steps.url.outputs.url }}/data/trigger-drep-delegator-sync" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Sync DRep delegation changes every hour at minute 40"

      - name: Create/Update GitHub Discovery Scheduler Job
        run: |
          gcloud scheduler jobs delete github-discover --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http github-discover \
            --location=${{ env.REGION }} \
            --schedule="0 3 * * 0" \
            --uri="${{ steps.url.outputs.url }}/data/github/discover" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Discover GitHub repositories weekly (Sunday 03:00 UTC)"

      - name: Create/Update GitHub Activity Sync Scheduler Job
        run: |
          gcloud scheduler jobs delete github-sync --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http github-sync \
            --location=${{ env.REGION }} \
            --schedule="*/30 * * * *" \
            --uri="${{ steps.url.outputs.url }}/data/github/sync" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Sync GitHub activity every 30 minutes"

      - name: Create/Update GitHub Backfill Scheduler Job
        run: |
          gcloud scheduler jobs delete github-backfill --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http github-backfill \
            --location=${{ env.REGION }} \
            --schedule="15 * * * *" \
            --uri="${{ steps.url.outputs.url }}/data/github/backfill" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Backfill GitHub historical data hourly at minute 15"

      - name: Create/Update GitHub Snapshot Scheduler Job
        run: |
          gcloud scheduler jobs delete github-snapshot --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http github-snapshot \
            --location=${{ env.REGION }} \
            --schedule="0 1 * * *" \
            --uri="${{ steps.url.outputs.url }}/data/github/snapshot" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Snapshot GitHub stars/forks daily (01:00 UTC)"

      - name: Create/Update GitHub Aggregation Scheduler Job
        run: |
          gcloud scheduler jobs delete github-aggregate --location=${{ env.REGION }} --quiet || true
          gcloud scheduler jobs create http github-aggregate \
            --location=${{ env.REGION }} \
            --schedule="0 5 * * *" \
            --uri="${{ steps.url.outputs.url }}/data/github/aggregate" \
            --http-method=POST \
            --headers="X-API-Key=${{ secrets.SERVER_API_KEY }}" \
            --attempt-deadline=900s \
            --time-zone="UTC" \
            --description="Aggregate GitHub activity daily (05:00 UTC)"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cloud Run Service" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs:** ${{ steps.url.outputs.url }}/api-docs" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cloud Scheduler Jobs" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Schedule | Endpoint |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| drep-proposal-sync | \`*/5 * * * *\` | POST /data/trigger-sync |" >> $GITHUB_STEP_SUMMARY
          echo "| drep-voter-power-sync | \`0 0 * * *\` | POST /data/trigger-voter-sync |" >> $GITHUB_STEP_SUMMARY
          echo "| epoch-analytics-sync | \`10 * * * *\` | POST /data/trigger-epoch-analytics-sync |" >> $GITHUB_STEP_SUMMARY
          echo "| drep-delegator-sync | \`40 * * * *\` | POST /data/trigger-drep-delegator-sync |" >> $GITHUB_STEP_SUMMARY
          echo "| github-discover | \`0 3 * * 0\` | POST /data/github/discover |" >> $GITHUB_STEP_SUMMARY
          echo "| github-sync | \`*/30 * * * *\` | POST /data/github/sync |" >> $GITHUB_STEP_SUMMARY
          echo "| github-backfill | \`15 * * * *\` | POST /data/github/backfill |" >> $GITHUB_STEP_SUMMARY
          echo "| github-snapshot | \`0 1 * * *\` | POST /data/github/snapshot |" >> $GITHUB_STEP_SUMMARY
          echo "| github-aggregate | \`0 5 * * *\` | POST /data/github/aggregate |" >> $GITHUB_STEP_SUMMARY
